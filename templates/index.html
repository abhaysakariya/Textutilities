        <h1>  Welcome , Enter Your Text Below</h1>
        <form action="/answer" method="get">
            <textarea name="text" style="width: 674px; height: 69px;"></textarea>
            <br>
            <br>
            <div class="form-check form-switch">
                <input name="upper" class="form-check-input" type="checkbox" id="flexSwitchCheckDefault">
                <label class="form-check-label" for="flexSwitchCheckDefault">Upper case</label>
              </div>
              <div class="form-check form-switch">
                <input name="lower" class="form-check-input" type="checkbox" id="flexSwitchCheckChecked">
                <label class="form-check-label" for="flexSwitchCheckChecked">Lower case</label>
              </div>
            <br>
            <button type="submit" class="btn btn-dark">Analyze</button>
        </form>
